{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-4 mb-4 py-x">

    <!-- Header -->
    <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
        <h2 class="mb-0 mobile-fonts">My Assessments</h2>

        <a href="{% url 'assessment_section1_form' %}" class="btn btn-primary btn-mobile">
            <i class="bi bi-plus-circle me-1"></i>
            Create Assessment
        </a>
    </div>

    <!-- Controls bar -->
    <div class="mb-3">
        <div class="card-body py-2">
            <div class="d-flex align-items-center justify-content-between">

                <!-- LEFT: Toggle or placeholder -->
                <div>
                    {% if request.user.profile.role == "clinician" %}
                    <button id="toggleScopeBtn" class="btn btn-primary btn-sm">
                        <i class="bi bi-filter-circle me-1"></i>
                        Show All Assessments
                    </button>
                    {% endif %}
                </div>

                <!-- RIGHT: Status legend (always right) -->
                <div class="d-flex align-items-center flex-wrap small">
                    <span class="me-2 fw-semibold text-muted push-down">Status:</span>
                    <span class="badge locked me-1 mb-1">Locked</span>
                    <span class="badge in-progress me-1 mb-1">In Progress</span>
                    <span class="badge ready me-1 mb-1">Ready for Sign-Off</span>
                    <span class="badge signed me-1 mb-1">Signed</span>
                </div>

            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="card shadow-sm">
        <div class="card-body p-2">
            <table id="assessmentsTable" class="table table-striped table-bordered mb-0 w-100">
            </table>
        </div>
    </div>

</div>

<script>
    $(document).ready(function () {
        /* ----------------------------------
         * Define columns
         * ---------------------------------- */
        const columnsConfig = [{
                title: "Patient Name",
                data: "patient_name",
                className: "text-left align-middle"
            },
            {
                title: "File Number",
                data: "file_number",
                className: "text-center align-middle"
            },
            {
                title: "Student",
                data: "student",
                className: "text-left align-middle"
            },
            {
                title: "Clinician",
                data: "clinician",
                className: "text-left align-middle"
            },
            {
                title: "Assessments",
                name: "assessments",
                data: null,
                orderable: false,
                searchable: false,
                className: "text-center align-middle",
                render: function (row) {
                    function sectionBtn(sectionNo, isSigned, isComplete, prevSigned) {
                        let cls = "btn btn-sm ";

                        if (!prevSigned) {
                            cls += "full-width locked disabled";
                        } else if (isSigned) {
                            cls += "full-width signed";
                        } else if (isComplete) {
                            cls += "full-width ready";
                        } else {
                            cls += "full-width in-progress";
                        }

                        let titleText = isSigned ? 'Signed' :
                            isComplete ? 'Completed – Ready for Sign-Off' :
                            !prevSigned ? 'Locked' :
                            'In Progress';

                        return `
                            <a href="/assessments/section-${sectionNo}/form/?id=${row.id}" 
                            class="${cls}" title="${titleText}">
                                Section ${sectionNo}
                            </a>
                        `;
                    }

                    return `
                        <div class="d-flex align-items-center">
                            <div style="width:100%; padding:0px 2px;">${sectionBtn(1, row.is_section_1_signed, row.is_section_1_complete, true)}</div>
                            <div style="width:100%; padding:0px 2px;">${sectionBtn(2, row.is_section_2_signed, row.is_section_2_complete, row.is_section_1_signed)}</div>
                            <div style="width:100%; padding:0px 2px;">${sectionBtn(3, row.is_section_3_signed, row.is_section_3_complete, row.is_section_2_signed)}</div>
                            <div style="width:100%; padding:0px 2px;">${sectionBtn(4, row.is_section_4_signed, row.is_section_4_complete, row.is_section_3_signed)}</div>
                        </div>
                    `;
                },
            },
            {
                title: "Follow-Up",
                data: null,
                orderable: false,
                searchable: false,
                className: "text-center align-middle",
                render: function (row) {
                    // Generate buttons dynamically
                    const buttons = [{
                            text: "Treatment Plan",
                            url: `/assessments/${row.id}/treatment-plan/`,
                            cls: "btn-primary plan"
                        },
                        {
                            text: "S.O.A.P",
                            url: `/assessments/${row.id}/soap/`,
                            cls: "btn-primary note"
                        },
                        {
                            text: "Treatment Log",
                            url: `/assessments/${row.id}/treatment-log/`,
                            cls: "btn-primary log"
                        }
                    ];

                    return `
                        <div class="d-flex gap-1 justify-center align-items-center">
                            ${buttons.map(btn => `
                                <a href="${btn.url}" class="btn btn-sm ${btn.cls}">
                                    ${btn.text}
                                </a>
                            `).join('')}
                        </div>
                    `;
                }
            },
            {
                title: "Created",
                data: "created_at",
                className: "text-center align-middle",
                render: function (data, type, row) {

                    // SORT & FILTER → raw datetime
                    if (type === "sort" || type === "type") {
                        return data || "";
                    }

                    // DISPLAY → formatted + HTML
                    const by = row.created_by || "-";
                    const date = data ?
                        moment(data).format("DD/MM/YYYY HH:mm") :
                        "-";

                    return `
                        <div class="small">
                            <div class="fw-semibold">${by}</div>
                            <div class="text-muted">${date}</div>
                        </div>
                    `;
                }
            },
            {
                title: "Last Updated",
                data: "updated_at",
                className: "text-center align-middle",
                render: function (data, type, row) {

                    if (type === "sort" || type === "type") {
                        return data || "";
                    }

                    const by = row.updated_by || "-";
                    const date = data ?
                        moment(data).format("DD/MM/YYYY HH:mm") :
                        "-";

                    return `
                        <div class="small">
                            <div class="fw-semibold">${by}</div>
                            <div class="text-muted">${date}</div>
                        </div>
                    `;
                }
            },
            {
                title: "Notes",
                data: null,
                orderable: false,
                searchable: false,
                className: "text-center align-middle",
                render: function (row) {
                    return `
                        <i class="bi bi-journal-text text-primary notes-btn"
                        data-id="${row.id}"
                        title="View Notes"
                        style="cursor:pointer; font-size:1.2rem;"></i>
                    `;
                }
            },
            {
                title: "Discharge",
                data: null,
                orderable: false,
                searchable: false,
                className: "text-center align-middle",
                render: function (row) {
                    // If already discharged, show disabled icon
                    if (row.is_discharged) {
                        return `
                            <i class="bi bi-check-circle-fill text-success"
                            title="Discharged"></i>
                        `;
                    }

                    // Otherwise show clickable discharge icon
                    return `
                        <i class="bi bi-box-arrow-right text-danger discharge-btn"
                        role="button"
                        title="Discharge Assessment"
                        data-id="${row.id}"></i>
                    `;
                }
            }
        ];

        /* ----------------------------------
         * DataTable init
         * ---------------------------------- */
        const USER_ROLE = "{{ request.user.profile.role }}";

        let currentScope = (USER_ROLE === "clinician") ? "assigned" : "all";
        const table = $('#assessmentsTable').DataTable({
            ajax: {
                url: "{% url 'assessments_list_api' %}",
                data: function (d) {
                    d.scope = currentScope;
                },
                dataSrc: ""
            },
            columns: columnsConfig,
            scrollX: true,
            autoWidth: false, // IMPORTANT
            responsive: true,
            pageLength: 25,
            lengthMenu: [5, 10, 25, 50, 100],
        });

        table.on('init.dt', function () {
            table.columns.adjust().draw(false);
        });

        /* ----------------------------------
         * Toggle scope button (clinician only)
         * ---------------------------------- */
        $('#toggleScopeBtn').on('click', function () {
            const btn = $(this);

            if (currentScope === "all") {
                currentScope = "assigned";
                btn
                    .html('<i class="bi bi-filter-circle me-1"></i> Show All Assessments')
                    .removeClass("btn-outline-primary")
                    .addClass("btn-primary");
            } else {
                currentScope = "all";
                btn
                    .html('<i class="bi bi-filter-circle me-1"></i> Show My Assessments')
                    .removeClass("btn-primary")
                    .addClass("btn-outline-primary");
            }

            table.ajax.reload();
        });
    });
</script>
{% endblock %}
