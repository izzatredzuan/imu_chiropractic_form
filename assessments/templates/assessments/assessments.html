{% extends 'base.html' %}

{% block style %}
<!-- Optional extra styles -->
{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2>My Assessments</h2>
    <a href="{% url 'assessment_section1_form' %}" class="btn btn-primary mb-3">
        Create Assessment
    </a>

    <table id="assessmentsTable" class="table table-striped table-bordered w-100"></table>
</div>

<script>
    $(document).ready(function () {

        /* ----------------------------------
         * Define columns
         * ---------------------------------- */
        const columnsConfig = [{
                title: "Patient Name",
                data: "patient_name"
            },
            {
                title: "Student",
                data: "student"
            },
            {
                title: "Clinician",
                data: "clinician"
            },
            {
                title: "Edit Sections",
                name: "edit_sections",
                data: null,
                orderable: false,
                searchable: false,
                render: function (row) {
                    function sectionBtn(sectionNo, isSigned, prevSigned) {
                        let cls = "btn btn-sm ";

                        if (!prevSigned) {
                            cls += "btn-secondary disabled";
                        } else if (isSigned) {
                            cls += "btn-success";
                        } else {
                            cls += "btn-primary";
                        }

                        return `
                            <a href="/assessments/section-${sectionNo}/form/?id=${row.id}" class="${cls}">
                                Section ${sectionNo}
                            </a>
                        `;
                    }

                    return `
                        ${sectionBtn(1, row.is_section_1_signed, true)}
                        ${sectionBtn(2, row.is_section_2_signed, row.is_section_1_signed)}
                        ${sectionBtn(3, row.is_section_3_signed, row.is_section_2_signed)}
                        ${sectionBtn(4, row.is_section_4_signed, row.is_section_3_signed)}
                        ${sectionBtn(5, row.is_section_5_signed, row.is_section_4_signed)}
                    `;
                },
            },
            {
                title: "Created Date",
                data: "created_at",
                render: function (data) {
                    return data ? moment(data).format("DD/MM/YYYY") : "-";
                }
            },
            {
                title: "Created By",
                data: "created_by",
                render: function (data) {
                    return data ? data : "-";
                }
            },
            {
                title: "Last Updated",
                data: "updated_at",
                render: function (data) {
                    return data ? moment(data).format("DD/MM/YYYY") : "-";
                }
            },
            {
                title: "Updated By",
                data: "updated_by",
                render: function (data) {
                    return data ? data : "-";
                }
            }
        ];

        /* ----------------------------------
         * DataTable init
         * ---------------------------------- */
        const table = $('#assessmentsTable').DataTable({
            ajax: {
                url: "{% url 'assessments_list_api' %}",
                dataSrc: ""
            },
            columns: columnsConfig,
            responsive: true,
            // scrollX: true,
            // autoWidth: false,
            pageLength: 25,
            lengthMenu: [5, 10, 25, 50, 100],
            order: [
                [5, 'asc']
            ],
        });
    });
</script>
{% endblock %}
