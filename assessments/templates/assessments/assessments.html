{% extends 'base.html' %}

{% block style %}
<!-- Optional extra styles -->
{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2>My Assessments</h2>
    <a href="{% url 'assessment_section1_form' %}" class="btn btn-primary mb-3">
        Create Assessment
    </a>

    <table id="assessmentsTable" class="table table-striped table-bordered w-100"></table>
</div>

<script>
    $(document).ready(function () {

        /* ----------------------------------
         * Define columns
         * ---------------------------------- */
        const columnsConfig = [{
                title: "Patient Name",
                data: "patient_name"
            },
            {
                title: "Student",
                data: "student"
            },
            {
                title: "Clinician",
                data: "clinician"
            },
            {
                title: "Edit Sections",
                name: "edit_sections",
                data: null,
                orderable: false,
                searchable: false,
                render: function (row) {

                    // -------------------------
                    // Section 1 button
                    // -------------------------
                    let section1Class = "btn btn-sm ";
                    if (row.is_section_1_signed) {
                        section1Class += "btn-success";
                    } else {
                        section1Class += "btn-primary";
                    }

                    // -------------------------
                    // Section 2 button
                    // -------------------------
                    let section2Class = "btn btn-sm ";
                    if (!row.is_section_1_signed) {
                        section2Class += "btn-secondary disabled";
                    } else if (row.is_section_2_signed) {
                        section2Class += "btn-success";
                    } else {
                        section2Class += "btn-primary";
                    }

                    // -------------------------
                    // Section 3 button
                    // -------------------------
                    let section3Class = "btn btn-sm ";
                    if (!row.is_section_2_signed) {
                        section3Class += "btn-secondary disabled";
                    } else if (row.is_section_3_signed) {
                        section3Class += "btn-success";
                    } else {
                        section3Class += "btn-primary";
                    }

                    return `
                        <a href="/assessments/section-1/form/?id=${row.id}" class="${section1Class}">
                            Section 1
                        </a>
                        <a href="/assessments/section-2/form/?id=${row.id}" class="${section2Class}">
                            Section 2
                        </a>
                        <a href="/assessments/section-3/form/?id=${row.id}" class="${section3Class}">
                            Section 3
                        </a>
                    `;
                },
            },
            {
                title: "Created Date",
                data: "created_at",
                render: function (data) {
                    return data ? moment(data).format("DD/MM/YYYY") : "-";
                }
            },
            {
                title: "Last Updated",
                data: "updated_at",
                render: function (data) {
                    return data ? moment(data).format("DD/MM/YYYY") : "-";
                }
            }
        ];

        /* ----------------------------------
         * DataTable init
         * ---------------------------------- */
        const table = $('#assessmentsTable').DataTable({
            ajax: {
                url: "{% url 'assessments_list_api' %}",
                dataSrc: ""
            },
            columns: columnsConfig,
            responsive: true,
            pageLength: 25,
            lengthMenu: [5, 10, 25, 50, 100],
            order: [
                [5, 'asc']
            ]
        });
    });
</script>
{% endblock %}
