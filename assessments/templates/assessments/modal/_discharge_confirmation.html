<div class="modal fade" id="dischargeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content card shadow-sm">

            <div class="modal-header border-bottom">
                <h5 class="modal-title mobile-fonts">
                    Discharge Confirmation
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body small">

                <p class="mb-3 text-muted">
                    Please confirm you want to discharge this patient.
                </p>

                <div class="border rounded p-3 bg-light small">

                    <div class="row mb-2">
                        <div class="col-3 text-muted fw-semibold">
                            Patient Name:
                        </div>
                        <div class="col-9" id="modalPatientName">
                            -
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-3 text-muted fw-semibold">
                            File Number:
                        </div>
                        <div class="col-9" id="modalFileNumber">
                            -
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-3 text-muted fw-semibold">
                            Clinician:
                        </div>
                        <div class="col-9" id="modalClinician">
                            -
                        </div>
                    </div>

                    <div class="row mb-0">
                        <div class="col-3 text-muted fw-semibold">
                            Student:
                        </div>
                        <div class="col-9" id="modalStudent">
                            -
                        </div>
                    </div>
                </div>
                <div class="text-danger mt-3 small">
                    This action cannot be undone.
                </div>
            </div>

            <div class="modal-footer border-top">
                <input type="hidden" id="dischargeAssessmentId">

                <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">
                    Cancel
                </button>

                <button type="button" class="btn btn-danger btn-sm" id="confirmDischargeBtn">
                    Confirm Discharge
                </button>
            </div>

        </div>
    </div>
</div>
